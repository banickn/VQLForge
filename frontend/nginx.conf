# /frontend/nginx.conf

server {
    listen 80;
    server_name localhost; # Or your domain name

    # Root directory for static files (React build output)
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files directly
    location / {
        # Try to serve file directly, then directory, then fallback to index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service
    # '/api' is the prefix used in frontend fetch calls
    location = /translate { # Use '=' for exact path match
        proxy_pass http://backend:8000; # Pass directly to backend root + path
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
        proxy_connect_timeout 60s;
    }

    # Optional: Handle WebSocket connections if your backend uses them
    # location /ws {
    #     proxy_pass http://backend:8000/ws; # Adjust backend WS endpoint
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "Upgrade";
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }

    # Optional: Add error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html; # Or a specific error page location
    }
}